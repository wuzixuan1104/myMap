<!DOCTYPE html>
<html lang="tw">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />

    <title>🌰 Google Map Application</title>

    <link href="css/public.css" rel="stylesheet" type="text/css" />
    <link href="css/icon.css" rel="stylesheet" type="text/css" />

    <script src="js/jquery_v1.10.2/jquery-1.10.2.min.js" language="javascript" type="text/javascript" ></script>
    <script src="js/public.js" language="javascript" type="text/javascript" ></script>
  </head>
  <body lang="zh-tw">
    <div id="sidemenu"></div>
    <div class="container">
      <div class="subject">Google Map 實作筆記</div>
      <div class="folder">小小介紹</div>
      <p>哈囉！我是個小小菜鳥工程師！姿萱兒：）<br>我會把日常地圖應用練習彙整起來放在這邊，希望我可以持之以恆摟！</p>
      <p>程式語言：JavaScript<br>參考資料：<a class="show" target="_blank" href="https://developers.google.com/maps/documentation/javascript/get-api-key?hl=zh-tw"></a></p>
      <div id="map"></div>
    </div>

    <script>
      function initMap() {
        var uluru = {lat: 25.1836615, lng: 121.3937298};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });

        var infowindow = null;
        contentString = '<div id="content">我是小小淡水人</div>';
        infowindow = new google.maps.InfoWindow({
          content: contentString
        });
        infowindow.open(map, marker);

        google.maps.event.addListener(marker, 'click', function(e) {
          infowindow.open(map, marker);
        });

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeXLUmJBsHsbllQA-APXny49W_HJC41gY&callback=initMap">
    </script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=desert"></script>
  </body>
</html>
