    <script>
      var $rectangle;
      var $map;
      var $infoWindow;

      function initMap() {
        $map = new google.maps.Map( document.getElementById('map'), {
          zoom: 9,
          center: {lat: 44.5452, lng: -78.5389},
        });
        var $bounds = {
          north: 44.599,
          south: 44.490,
          east: -78.443,
          west: -78.649
        };

        $rectangle = new google.maps.Rectangle({
          bounds: $bounds,
          editable: true,
          draggable: true,
        });

        $rectangle.setMap($map);

        $rectangle.addListener('bounds_changed', showNewRectangle);
        $infoWindow = new google.maps.InfoWindow();

      }

      function showNewRectangle(event) {
        var $ne = $rectangle.getBounds().getNorthEast();
        var $sw = $rectangle.getBounds().getSouthWest();

        var $contentString = '<b>Rectangle move</b><br>' + 'New North East corner: ' + $ne.lat() + ',' + $ne.lng() + '<br>' +
        'New South West corner: ' + $sw.lat() + ',' + $sw.lng();

        $infoWindow.setContent($contentString);
        $infoWindow.setPosition($ne);
        $infoWindow.open($map);
      }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeXLUmJBsHsbllQA-APXny49W_HJC41gY&callback=initMap">
